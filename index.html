<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Inputbox</title>
</head>
<body>
    <div class="input">
        <div class="inputBox">
            <input id="create" type="password"  required>
            <label>Conform password</label>
           
        </div>
        <div class="inputBox">
            <input id="conform" type="password" required disabled>
            <label>Conform password</label>
            <i class="fa-solid fa-eye-slash show"></i>
        </div>
        <div class="alert">
            <i class="fas fa-exclamation-circle icon"></i>
            <span class="text">Enter at least 8 characters</span>
        </div>
        <div class="content" id="content">
            <button id="generateBtn" onclick="OTPFn()">
                Get OTP
            </button>
            <div id="otpForm" class="otp-form">
                <input type="text" id="userOTP" placeholder="Enter OTP">
                <button onclick="OTPVerifyFn()">
                    Verify
                </button>
            </div>
            <div id="successMessage" class="success-message">
                <i class="fas fa-check"></i>
                <p id="otp-check"></p>
            </div>
            <div id="errorMessage" class="error-message"></div>
            <div id="timer" class="timer"></div>
        </div>
        <div class="inputBox button">
            <input id="button" type="button" value="Submit" required disabled>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
